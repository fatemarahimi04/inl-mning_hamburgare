<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVIL BURGER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f671dd;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .burger-menu {
            list-style: none;
            padding: 0;
        }
        .burger-menu li {
            margin: 15px 0;
            padding: 15px;
            background-color: #eee;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Välkommen till DEVIL BURGER</h1>
    <h3>Det är bara beställa och NJUTA</h3>
</header>

<div class="container">
    <h2>Meny</h2>
    <ul class="burger-menu">
        <li>
            <span>DemureChicken - 85kr</span>
            <button>Beställ</button>
        </li>
        <li>
            <span>HeroBurger - 95kr</span>
            <button>Beställ</button>
        </li>
        <li>
            <span>CutieVeggie - 75kr</span>
            <button>Beställ</button>
        </li>
    </ul>
</div>

<footer>
    <p>© 2024 Hamburgarbeställning</p>
    <p>Fatema Rahimi</p>
</footer>

</body>
</html>
